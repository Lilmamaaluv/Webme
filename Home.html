    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .interests {
            margin-bottom: 20px;
        }
        .interests h2 {
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .interests ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        .favorite-colors {

        .favorite-colors .color {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 10px;
            border-radius: 50%;
        }

<body>
    <header>
